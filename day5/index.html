<!DOCTYPE html>
<html>
<head>
   <title>Audio Player</title>
   <link rel="stylesheet" href="./index.css">
</head>
<body>

    <section class="bg">

        <div class="logo">
            cool music
        </div>
         
        <!--search-->

        <div class="search">
            <input class="search_field" type="search" placeholder="Search Song">
            <button class="search_btn">
                <img class="search_icon" src="https://w7.pngwing.com/pngs/401/700/png-transparent-font-awesome-computer-icons-font-awsome-zooming-user-interface-theme-symbol.png">
            </button>
        </div>

        <section class="songs">

            <!--songs card start-->

            <div class="song">
                <div class="song_img">
                    <img class="song_thumbnail" src="https://images.pexels.com/photos/1540406/pexels-photo-1540406.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
                </div>

                <div class="song_player">
                    <p>Music</p>
                    <audio controls class="audio">
                        <source src="./Media/Tera Hua - Arijit Singh.mp3 ">
                    </audio>
                </div>

            </div>

            <div class="song">
                <div class="song_img">
                    <img class="song_thumbnail" src="https://images.pexels.com/photos/8471814/pexels-photo-8471814.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
                </div>

                <div class="song_player">
                    <p>Rascal</p>
                    <audio controls class="audio"></audio>
                </div>

            </div>

            <div class="song">
                <div class="song_img">
                    <img class="song_thumbnail" src="https://images.pexels.com/photos/3756766/pexels-photo-3756766.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940 ">
                </div>

                <div class="song_player">
                    <p>Remix</p>
                    <audio controls class="audio"></audio>
                </div>

            </div>

            <div class="song">
                <div class="song_img">
                    <img class="song_thumbnail" src="https://images.pexels.com/photos/4498195/pexels-photo-4498195.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940 ">
                </div>

                <div class="song_player"> 
                    <p>Masti</p>
                    <audio controls class="audio"></audio>
                </div>

            </div>

            <div class="song">
                <div class="song_img">
                    <img class="song_thumbnail" src="https://images.pexels.com/photos/2272854/pexels-photo-2272854.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940 ">
                </div>

                <div class="song_player">
                    <p>Love</p>
                    <audio controls class="audio"></audio>
                </div>

            </div>

            <div class="song">
                <div class="song_img">
                    <img class="song_thumbnail" src=" https://images.pexels.com/photos/7651067/pexels-photo-7651067.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
                </div>

                <div class="song_player">
                    <p>Best Song</p>
                    <audio controls class="audio"></audio>
                </div>

            </div>

            <div class="song">
                <div class="song_img">
                    <img class="song_thumbnail" src="https://images.pexels.com/photos/10114756/pexels-photo-10114756.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940 ">
                </div>

                <div class="song_player">
                    <p>Like You</p>
                    <audio controls class="audio"></audio>
                </div>

            </div>

            <div class="song">
                <div class="song_img">
                    <img class="song_thumbnail" src="https://images.pexels.com/photos/2147029/pexels-photo-2147029.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940 ">
                </div>

                <div class="song_player">
                    <p>DJ</p>
                    <audio controls class="audio"></audio>

                </div>

            </div>

            <!--songs card End-->
        </section>


    </section>


    
</body>
</html>
